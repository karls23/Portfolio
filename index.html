<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Karl Saliba - Mechanical Engineering Portfolio">
    <title>Karl Saliba | Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .cover-container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
        }

        .profile-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid #3b82f6;
            margin: 0 auto 30px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        h1 {
            font-size: 3rem;
            color: #1f2937;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .intro-text {
            font-size: 1.25rem;
            line-height: 1.8;
            color: #4b5563;
            margin-bottom: 40px;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.125rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(37, 99, 235, 0.4);
        }

        @media (max-width: 768px) {
            .cover-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .intro-text {
                font-size: 1.1rem;
            }

            .profile-photo {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <img src="pic-3.jpg" alt="Karl Saliba" class="profile-photo">
        <h1>Karl Saliba</h1>
        <p class="intro-text">
            <!-- User can add their own paragraph here -->
            Welcome to my portfolio. I'm a Mechanical Engineering student with a passion for innovation and problem-solving.
        </p>
        <a href="viewer.html" class="cta-button">View Portfolio</a>
    </div>
</body>
</html>
